<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
</head>
<body>
    <div class="video-container">
            <video autoplay loop muted id="background-video">
                <source src="Countries-video.mp4" type="video/mp4">
            </video>
        <div class="container">
            <div class="search-wrapper">
                <input type="text" id="country-inp" placeholder="Enter a country name here...">
                <ul id="suggestions"></ul> 
                <button id="search-btn">Search</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script>
        const number1 = false;
        const number2 = false;

        function whichNumber(callback, errorCallback) {
            if(number1 && number2) {
                errorCallback({
                    name:'both',
                    message: ':number1 and number2 are True'
                })
            } else if (number1) {
                errorCallback({
                    name: '1',
                    message: 'number 1 is True'
                })
            } else if (number2) {
                errorCallback({
                    name:'2',
                    message:'number 2 is true'
                })
            }
            else {
                callback('both numbers are false')
            }
        }
        whichNumber((message) => {
            console.log('The result: ' + message)
        }, (error) =>{
            console.log(error.name + ' ' + error.message)
        })
    </script>
</body>
</html>
